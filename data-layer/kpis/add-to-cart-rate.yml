KPI Name: Add to Cart Rate
Formula: Add to Cart Rate = (Number of sessions with ≥1 add_to_cart) / (Number of sessions with ≥1 product_view)

Description: |
  The percentage of product engagement sessions (or product views) that progress to an Add to Cart action. It measures how effectively product pages and merchandising convert interest into cart intent. Typically calculated as sessions with at least one add_to_cart divided by sessions with at least one product_view within a given time window.

